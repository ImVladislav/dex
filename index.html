function updateIcons(suffix) {
  console.log('ICON UPDATE:', suffix);

  for (let i = 1; i <= 4; i++) {
    const el = document.getElementById(`ico_${i}`);
    if (el) el.src = `./image/links/ico_${i}${suffix}.png`;
  }

  const bannerIcons = document.querySelectorAll('.banner-ico');
  bannerIcons.forEach(icon => {
    const index = icon.dataset.index;
    icon.src = `./image/links/ico_${index}${suffix}.png`;
  });

  const bannerImage = document.getElementById('bannerImage');
  if (bannerImage) {
    if (suffix === 'a') bannerImage.src = '/image/background/v2.png';
    if (suffix === 'b' || suffix === 'c') bannerImage.src = '/image/background/v3.png';
  }
    const mobNav = document.querySelector('.mob_nav');
  if (mobNav) {
    if (suffix === 'a') mobNav.style.backgroundImage = 'url("/image/background/n2.png")';
    if (suffix === 'b' || suffix === 'c') mobNav.style.backgroundImage = 'url("/image/background/n3.png")';
  }
}
function startCountdown() {
  let countdown = 10;
  const el = document.getElementById('countdown');

  el.textContent = countdown;

  const timer = setInterval(() => {
    countdown--;

    if (countdown <= 0) {
      clearInterval(timer);
      el.textContent = "0";
      document.getElementById('modal3').style.display = 'none';
      document.getElementById('finalScreamer').classList.remove('hidden');
      document.getElementById('screamerSoundFinal').play();

      // 🔥 ЗАМІНА картинок після таймера
      const menuImg = document.getElementById('menuImage');
      const numImg = document.getElementById('numberImage');
      if (menuImg) menuImg.src = '/image/menu/s3.png';
      if (numImg) numImg.src = '/image/menu/3.png';
updateIcons('c');



    } else {
      el.textContent = countdown;
    }
  }, 1000);
}

function showBanner() {

    function hideBanner() {
      document.getElementById('bannerWrapper').style.display = 'none';
    }

    document.addEventListener("DOMContentLoaded", () => {
      const bannerWrapper = document.getElementById("bannerWrapper");
      const exploreBtn = document.querySelector("button.custom-w0aowv");

      function toggleBanner() {
        bannerWrapper.classList.toggle("active");
      }

      if (exploreBtn) {
        exploreBtn.addEventListener("click", (e) => {
          e.stopPropagation();
          toggleBanner();
        });
      }

      document.addEventListener("click", (e) => {
        if (
          !bannerWrapper.contains(e.target) &&
          e.target !== exploreBtn &&
          !exploreBtn.contains(e.target)
        ) {
          bannerWrapper.classList.remove("active");
        }
      });
    });

    
    </script>
