function updateIcons(suffix) {
  console.log('ICON UPDATE:', suffix);

  for (let i = 1; i <= 4; i++) {
    const el = document.getElementById(`ico_${i}`);
    if (el) el.src = `./image/links/ico_${i}${suffix}.png`;
  }

  const bannerIcons = document.querySelectorAll('.banner-ico');
  bannerIcons.forEach(icon => {

    icon.src = `./image/links/ico_${index}${suffix}.png`;

  const bannerImage = document.getElementById('bannerImage');
  if (bannerImage) {

    if (suffix === 'a') mobNav.style.backgroundImage = 'url("/image/background/n2.png")';

const navIcon2 = document.getElementById('navIcon2');
if (navIcon2) navIcon2.src = `/image/nav/b1${suffix}.png`;

}
function startCountdown() {
  let countdown = 10;
  const el = document.getElementById('countdown');
  el.textContent = countdown;

  const timer = setInterval(() => {
    countdown--;

    if (countdown <= 0) {
      clearInterval(timer);
      el.textContent = "0";

      // ❗ ТІЛЬКИ ТУТ ховаємо modal3
      document.getElementById('modal3').style.display = 'none';
      document.getElementById('finalScreamer').classList.remove('hidden');
      document.getElementById('screamerSoundFinal').play();

      // 🔥 ЗАМІНА картинок після таймера
      const menuImg = document.getElementById('menuImage');
      const numImg = document.getElementById('numberImage');
      if (menuImg) menuImg.src = '/image/menu/s3.png';
      if (numImg) numImg.src = '/image/menu/3.png';
      updateIcons('c');

      // 🧼 ТІЛЬКИ ТУТ викликаємо toggleMainBlockVisibility
      toggleMainBlockVisibility();

    } else {
      el.textContent = countdown;
    }
  }, 1000);
}

      document.getElementById('bannerWrapper').style.display = 'none';
    }

    document.addEventListener("DOMContentLoaded", () => {
      const bannerWrapper = document.getElementById("bannerWrapper");
      const exploreBtn = document.querySelector("button.custom-w0aowv");

      function toggleBanner() {
        bannerWrapper.classList.toggle("active");
      }

      if (exploreBtn) {
        exploreBtn.addEventListener("click", (e) => {
          e.stopPropagation();
          toggleBanner();
        });
      }

      document.addEventListener("click", (e) => {
        if (
          !bannerWrapper.contains(e.target) &&
          e.target !== exploreBtn &&
          !exploreBtn.contains(e.target)
        ) {
          bannerWrapper.classList.remove("active");
        }
      });
    });

    
    </script>


<script>
  const screamerContainer = document.createElement('video');
  screamerContainer.id = 'randomScreamer';
  screamerContainer.className = 'fullscreen hidden';
  screamerContainer.autoplay = true;
  screamerContainer.playsInline = true;
  screamerContainer.muted = false;
  screamerContainer.controls = false;
  screamerContainer.setAttribute('preload', 'auto');
  document.body.appendChild(screamerContainer);

  function playRandomScreamer() {
    const video = document.getElementById('randomScreamer');
    const randomIndex = Math.floor(Math.random() * 6) + 1; // 1 - 13
    video.src = `/video/${randomIndex}.mp4`;
    video.classList.remove('hidden');
    video.play().catch(() => {});
    
    video.onended = () => {
      video.classList.add('hidden');
      scheduleNextScreamer();
    };
  }

  function scheduleNextScreamer() {
    const delay = Math.floor(Math.random() * 6 + 10) * 1000; // 10-15 sec
    setTimeout(playRandomScreamer, delay);
  }

  // Запускаємо вперше
  scheduleNextScreamer();


  function toggleMainBlockVisibility() {
  const mainBlock = document.querySelector('.custom-11pa52k');
  const modal1 = document.getElementById('modal1');
  const modal2 = document.getElementById('modal2');
  const modal3 = document.getElementById('modal3');

  const isAnyModalVisible =
    modal1.style.display === 'flex' ||
    modal2.style.display === 'flex' ||
    modal3.style.display === 'flex';

  if (mainBlock) {
    mainBlock.style.display = isAnyModalVisible ? 'none' : '';
  }
}
</script>
